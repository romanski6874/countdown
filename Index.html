<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odpočet do 8. 6. 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2.5rem;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Dní do 8. června 2025:</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("2025-06-08T00:00:00");
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "0 dní 0 hodin 0 minut 0 sekund";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").textContent =
        `${days} dní ${hours} hodin ${minutes} minut ${seconds} sekund`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
