<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hypo countdown</title>
   <title>Do úmoru zbývá ještě:</title>
  <style>
    :root {
      --bg-color-light: #f0f0f0;
      --text-color-light: #000;
      --countdown-color-light: #0077cc;

      --bg-color-dark: #121212;
      --text-color-dark: #fff;
      --countdown-color-dark: #00c3ff;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
    }

    .light #countdown {
      color: var(--countdown-color-light);
    }

    .dark #countdown {
      color: var(--countdown-color-dark);
    }

    #toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid currentColor;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #toggle-theme:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <button id="toggle-theme">Přepnout režim</button>
  <h1>Hypo countdown</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("2025-06-08T00:00:00");
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "0 dní 0 hodin 0 minut 0 sekund";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").textContent =
        `${days} dní ${hours} hodin ${minutes} minut ${seconds} sekund`;
    }

    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      setTheme(next);
    }

    // Inicializace
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    document.getElementById("toggle-theme").addEventListener("click", toggleTheme);
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
